<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="login-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .user_card {
        width: 350px;
        margin-top: auto;
        margin-bottom: auto;
        background: #4285F4;
        position: relative;
        display: flex;
        justify-content: center;
        flex-direction: column;
        padding: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;
		}
    #form-title{
			color: #fff;	      
		}
    </style>

    <div class="container h-100 center">
      <div class="d-flex justify-content-center h-100">
        <div class="user_card"> 
             <div class="d-flex justify-content-center">
                <h3 id="form-title" class="center">LOGIN</h3>
                <input type="text" name="username" value="{{ username }}" on-input="handleChange" placeholder="Username">
                <input type="password" name="password" value="{{ password }}" on-input="handleChange" placeholder="Password">
                <br>
                <button on-click="handleSubmit">Submit</button>
             </div>           
        </div>
      </div>
    </div>
  </template>

  <script>
    class LoginPage extends Polymer.Element {
      static get is() { return 'login-page'; }
      static get properties() {
        return {
          username: String,
          password: String,
          isAdmin: {
            type: Boolean,
            notify: true
          }
        }
      }

      handleChange(e){
        this[e.target.name] = e.target.value
      }

      handleSubmit(e){
        if(this.username === "budiman" && this.password ==="budiman") {
          this.isAdmin = true
          window.history.pushState({}, null, "/mahasiswa")
          window.dispatchEvent(new CustomEvent("location-changed"))
          return
        }
        this.isAdmin = false
        alert("Mohon login sebagai budiman")
      }
    }
  

    window.customElements.define(LoginPage.is, LoginPage);
  </script>
</dom-module>
